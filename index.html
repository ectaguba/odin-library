<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <h1 id="header">Library</h1>
</head>
<body>
    <button id="add-book">Add Book</button>
    <div id="library">
        <!--
        <div class="book-card">
            <h2>Title</h2>
            <h4><i>Author</i></h4>
            <p>pages</p>
            <button class="read-button">Not Read</button>
            <button class="remove-button">Remove</button>
        </div>
        -->
    </div>
    
    <div class="modal-container" id="modal-container">
        <div id="modal">
            <form id="modal-form">
                <h2>Add new book</h2>
                <input type="text" id="title-input" placeholder="Title" required="" maxlength="100">
                <input type="text" id="author-input" placeholder="Author" required="" maxlength="100">
                <input type="number" id="pages-input" placeholder="Pages" required="" max="10000">
                <div class="read">
                    <label for="read-checkbox">Have you read it?</label>
                    <input type="checkbox" id="is-read">
                </div> 
                <input type="button" id="submit-button" value="Submit"></input>
            </form>
        </div>
    </div>
    <script src="library.js"></script>
</body>

</html>
