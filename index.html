<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"></link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="header">LIBRARY</h1>
</head>
<body>
    <button id="add-book-button">Add Book</button>
    <div id="library">
    </div>
    
    <div class="modal-container" id="modal-container">
        <div id="modal">
            <form id="modal-form">
                <h2>Add new book</h2>
                <input type="text" id="title" placeholder="Title" required="" maxlength="100">
                <input type="text" id="author" placeholder="Author" required="" maxlength="100">
                <input type="number" id="pages" placeholder="Pages" required="" max="10000">
                <div class="read">
                    <label for="read-checkbox">Have you read it?</label>
                    <input type="checkbox" id="read-checkbox">
                </div> 
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <script src="library.js"></script>
</body>

</html>
